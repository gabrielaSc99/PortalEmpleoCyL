<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <!-- Degradados rojos premium -->
    <linearGradient id="rojoPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEE2E2"/>
      <stop offset="20%" style="stop-color:#FCA5A5"/>
      <stop offset="50%" style="stop-color:#EF4444"/>
      <stop offset="80%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#7F1D1D"/>
    </linearGradient>
    <linearGradient id="rojoMetalico" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F87171"/>
      <stop offset="40%" style="stop-color:#DC2626"/>
      <stop offset="60%" style="stop-color:#B91C1C"/>
      <stop offset="100%" style="stop-color:#991B1B"/>
    </linearGradient>
    <radialGradient id="rojoRadial" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FCA5A5"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </radialGradient>

    <!-- Degradados grises premium -->
    <linearGradient id="grisPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B"/>
      <stop offset="30%" style="stop-color:#475569"/>
      <stop offset="70%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="grisMetalico" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94A3B8"/>
      <stop offset="50%" style="stop-color:#64748B"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="bordeDorado" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>

    <!-- Filtros avanzados -->
    <filter id="sombra3D" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="6" stdDeviation="4" flood-color="#0F172A" flood-opacity="0.6"/>
    </filter>
    <filter id="brilloInterno" x="0%" y="0%" width="100%" height="100%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feFlood flood-color="white" flood-opacity="0.2" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="shadow"/>
      </feMerge>
    </filter>
    <filter id="glowRojo" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#EF4444" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Patrón de textura sutil -->
    <pattern id="textura" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="1" cy="1" r="0.5" fill="rgba(255,255,255,0.03)"/>
    </pattern>
  </defs>

  <!-- HEXÁGONO 3D CON CAPAS Y EFECTOS -->
  <g filter="url(#sombra3D)">

    <!-- Sombra del hexágono (capa trasera) -->
    <polygon points="30,2 54,16 54,44 30,58 6,44 6,16"
             fill="#0F172A" transform="translate(2,2)"/>

    <!-- Hexágono base -->
    <polygon points="30,2 54,16 54,44 30,58 6,44 6,16"
             fill="url(#grisPremium)"/>

    <!-- Textura sobre el hexágono -->
    <polygon points="30,2 54,16 54,44 30,58 6,44 6,16"
             fill="url(#textura)"/>

    <!-- Borde brillante exterior -->
    <polygon points="30,2 54,16 54,44 30,58 6,44 6,16"
             fill="none" stroke="url(#grisMetalico)" stroke-width="2"/>

    <!-- Reflejo superior (efecto cristal) -->
    <polygon points="30,2 54,16 54,25 30,20 6,25 6,16"
             fill="url(#grisPremium)" opacity="0.3"/>
    <polygon points="30,4 50,16 50,22 30,18 10,22 10,16"
             fill="rgba(255,255,255,0.1)"/>

    <!-- Hexágono interior -->
    <polygon points="30,10 46,20 46,40 30,50 14,40 14,20"
             fill="none" stroke="#64748B" stroke-width="1" opacity="0.4"/>

    <!-- SÍMBOLO CENTRAL: Gráfico de crecimiento 3D -->
    <g filter="url(#glowRojo)">
      <!-- Barras 3D con perspectiva -->

      <!-- Barra 1 (pequeña) -->
      <g>
        <polygon points="16,42 22,42 22,36 16,36" fill="#64748B"/>
        <polygon points="22,42 25,40 25,34 22,36" fill="#475569"/>
        <polygon points="16,36 22,36 25,34 19,34" fill="#94A3B8"/>
      </g>

      <!-- Barra 2 (media) -->
      <g>
        <polygon points="25,42 31,42 31,30 25,30" fill="#94A3B8"/>
        <polygon points="31,42 34,40 34,28 31,30" fill="#64748B"/>
        <polygon points="25,30 31,30 34,28 28,28" fill="#CBD5E1"/>
      </g>

      <!-- Barra 3 (grande - roja, protagonista) -->
      <g>
        <polygon points="34,42 40,42 40,20 34,20" fill="url(#rojoMetalico)"/>
        <polygon points="40,42 43,40 43,18 40,20" fill="#B91C1C"/>
        <polygon points="34,20 40,20 43,18 37,18" fill="#FCA5A5"/>
        <!-- Brillo en la barra roja -->
        <polygon points="35,21 39,21 39,30 35,30" fill="rgba(255,255,255,0.2)"/>
      </g>

      <!-- Flecha de tendencia ascendente -->
      <g>
        <path d="M18,34 Q28,26 38,16" fill="none" stroke="url(#rojoPremium)" stroke-width="2.5" stroke-linecap="round"/>
        <!-- Punta de flecha -->
        <polygon points="38,16 44,14 40,20" fill="url(#rojoPremium)"/>
        <!-- Brillo en la flecha -->
        <path d="M20,32 Q28,26 36,18" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Detalles decorativos de esquinas -->
    <g fill="url(#bordeDorado)" opacity="0.7">
      <circle cx="30" cy="5" r="2"/>
      <circle cx="51" cy="17" r="1.5"/>
      <circle cx="51" cy="43" r="1.5"/>
      <circle cx="30" cy="55" r="2"/>
      <circle cx="9" cy="43" r="1.5"/>
      <circle cx="9" cy="17" r="1.5"/>
    </g>

  </g>
</svg>
